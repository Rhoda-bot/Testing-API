
  <div class="row">
    <div class="col-2 mb-2 " *ngFor="let users of getUser">
      <div class="card  border-dark animate__animated animate__tada" >
    <img src={{users.avatar_url}}  class="card-img-top" alt="..." width="100%">
      <div class="card-title">
          <h3 class="text-center">{{users.id}}</h3>
        </div>
        <div class="card-body">
            <p class="text-center">{{users.login}}<a href={{users.html_url}} target="blank">details</a></p>
          
          <button class="btn btn-dark btn-block mt-3" (click)=view(users.login)>view</button>
        </div>
      </div>
    </div>
